<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <header>
            <h2>Add Book</h2>
        </header>
        <form action="" name="addBook">
            <label for="bookId">i) Book Id</label>
            <input type="text" name="bookId" id=""><br>
            <label for="bookName">ii) Book Name</label>
            <input type="text" name="bookName" id=""><br>
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="Action">Action</option>
                <option value="Drama">Drama</option> 
                <option value="Comedy">Comedy</option>
                <option value="Children's">Children's</option>
            </select>
            <label for="availability">Available</label>
            <input type="radio" name="availability" value="Available"> <br>
            <input type="radio" name="availability" value="Not Available">
            <input type="submit" value="Add">
            <input type="reset" value="Cancel">
        </form>
    </article>
   
</body>
</html>
