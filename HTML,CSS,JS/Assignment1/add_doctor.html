<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="./welcome.html" method="post">
    <label for name="First Name">First Name</label>
    <input type="text" name="First Name"><br>
    <label for name="Middle Name">Middle Name</label>
    <input type="text" name="Middle Name"><br>
    <label for name="Last Name">Last Name</label>
    <input type="text" name="Last Name"><br>
    <label for name="Registration No">Registration No</label>
    <input type="text" name="Registration No"><br>
    <label for name="DOB">DOB</label>
    <input type="date" name="DOB"><br>
    <label for name="Gender">Gender</label>
    <input type="radio" name="Gender" value="Male">Male<br>
    <input type="radio" name="Gender" value="Female">Female<br>
    <label for name="Email">Email</label>
    <input type="email" name="Email"><br>
    <label for name="Specialization">Specialization</label>
    <input type="text" name="Specialization"><br>
    <label for name="Qualification">Qualification</label>
    <input type="text" name="Qualification"><br>
    <label for name="Contact No">Contact No</label>
    <input type="number" name="Contact No"><br>
    <label for name="Address">Address</label>
    <input type="text" name="Address"><br>
    <label for name="Visiting Time">Visiting Time</label>
    <select name="Visiting Time" id="" multiple><option value="Morning">Morning</option><option value="Afternoon">Afternoon</option><option value="Evening">Evening</option></select>
    <label for name="Visiting Days">Visiting Days</label>
    <select name="Visiting Days" id="" multiple><option value="Mon">Mon</option><option value="Tues">Tues</option><option value="Wed">Wed</option><option value="Thurs">Thurs</option><option value="Fri">Fri</option><option value="Sat">Sat</option><option value="Sun">Sun</option></select><br>
    <label for name="NoOfPatientsPerDay">NoOfPatientsPerDay</label>
    <input type="number" name="NoOfPatientsPerDay"><br>
    <label for name="DepartmentNo">DepartmentNo</label>
    <input type="text" name="DepartmentNo"><br>
    <input  onclick="window.location.href='https://google.com'" type="submit" value="SUBMIT">
    </form>
</body>
</html>
