<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        #b1,#b2{
            background-color: #2345E4;
        }
    </style>
</head>
<body>
    <form action="" name="registerCustomer" id="registerCustomer">
        <h1>Customer Registration</h1>
        <input type="text" name="customerId" maxlength="6"><br>
        <input type="text" name="customerName" id="">
        <select name="city" id="city">
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Trivandrum">Trivandrum</option>
        </select><br>
        <label for="">Male</label>
        <input type="radio" name="gender" value="Male">
        <label for="">Female</label>
        <input type="radio" name="gender" value="Female">
        <br>
        <input type="reset" name="cancel" value="Cancel" id="b1">
        <input type="submit" name="create" id="b2" value="Create">
    </form>
    
</body>
</html>
